  
<div class="container">
    <form [formGroup]="urlShortForm" (submit)="sendData()">
        <h1 class="text-primary">URL SHORTNER</h1>
        <div class="row">      
            <div class="col-lg-6">
                <label for="" class="text-secondary"><b>Paste the URL to be Shortened</b></label>                          
                <input type="text" placeholder="Paste Your URL Here" class="form-control" formControlName="longurl">

                
            </div> 
        </div>
        
       <div class="row">
            <div class="col-lg-6">
                <label for="" class="text-secondary"><b>Short URL</b></label>            
                <input type="text" class="form-control" formControlName="shorturl" value="http://localhost:3000/{{getUrlData?.shorturl}}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>

        
    </form>
</div>

    <hr>
    
    <div class="container">
      <table class="table table-hover">
          <thead class="thead-dark">
            <tr>       
              <th>Longurl</th>
              <th>Shorlurl</th>
              <th>count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let url of listurl">
              <td>{{url.longurl}}</td> 
              <td><a href="https://localhost:3000/redirecturl/{{url.shorturl}}" target="_blank" crossorigin="anonymous">https://localhost:3000/redirecturl/{{url.shorturl}}</a></td>   
              <td>{{url.clickcount}}</td>
              
            </tr>
            
          </tbody>
        </table>
  </div>
